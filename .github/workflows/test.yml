name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]  # Matches your local Python

    steps:
    - uses: actions/checkout@v4  # Clone repo

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov  # Ensures testing deps

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=app --cov-report=xml -v

    - name: Upload coverage to Codecov  # Optional: For coverage badges
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml